<!doctype html>
<style>
.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
}
</style>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
	<header>
		<h1>Urban Population growth trend for past 6 decades</h1>
	</header>
   <svg width=1400 height=500></svg>
   <script>
		var crange = ["#FF6F60", "#FF00FF", "#006300", "#CC033C", "#993CF3"];
		var svg = d3.select("svg")
		var margin = 100
		var width = svg.attr("width") - margin
		var height = svg.attr("height") - margin;
			
		// Adding the range for x,y and color attributes
		var x = d3.scaleLinear().range([0, width])
		var y = d3.scaleLinear().range([height, 0])
		var cs = d3.scaleOrdinal().range(crange);
		
		var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 50 + ")");

		// Adding the annotation
		var annotation = g.append('g');		
		annotation.append('text')
		  .attr('x', 1050)
		  .attr('y', 1)
		  .text("Positive growth is observed."); 
		  
		// Define the line chart for each country
		var linepop = d3.line()
			.x(function(d) { return x(d.Year); })
			.y(function(d) { return y(d.UrbanPopulationGrowth); });
					  
					
		// Load UrbanPopulationGrowth growth trend for top 5 most populated countries
		d3.csv("UrbanPopulationDataTrend.csv", function(data) {	
		
		// format the data
		  data.forEach(function(d) {
			  d.Year = +d.Year;
			  d.UrbanPopulationGrowth = +d.UrbanPopulationGrowth;
		  });

		// Scale the range of the data
		x.domain([1960, 2018]);
		y.domain([-3, 6]);
		cs.domain([0,4]);
		
		// pivoting the data for each country
		var dataGroup = d3.nest()
			.key(function(d) {
				return d.Country;
			})
			.entries(data);	
			
		var labelPos = width/dataGroup.length;
		
		dataGroup.forEach(function(d, i) {	
			svg.append("path")
            .attr('stroke', cs(i))
			.attr('stroke-width', 1)
			.attr('fill', 'none')
			.attr("transform", "translate(" + margin + ", 50)")
			.attr("id", 'countryTag'+d.key)
            .attr("d", linepop(d.values))
			
			// Add the Legend
			svg.append("text")                                    
				.attr("x", (labelPos/2)+i*labelPos)
				.attr("y", height + (margin/2) + 50)
				.attr("class", "legend")
				.style("fill", function() { 
					return d.color = cs(i); }) 
				.on("click", function(){  
					var active   = d.active ? false : true, 
					newOpacity = active ? 0 : 1;  
					// Toggle the visibility of the elements based on the countryTag
					d3.select("#countryTag"+d.key) 
						.transition().duration(100) 
						.style("opacity", newOpacity);
					// Update whether or not the elements are active
					d.active = active;                       
					})
				.text(d.key);                                    
			});
			
		// Adding the bottom x-axis for the bar chart
		g.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x))
			   
		g.append("text")
		.attr("class", "x label")
		.attr("text-anchor", "end")
		.attr("x", width/2)
		.attr("y", height + (height/10))
		.text("Year");
		
		// Adding the y-axis for the bar chart
		g.append("g")
               .attr("transform", "translate(0, 0)")
               .call(d3.axisLeft(y))

		g.append("text")
		.attr("class", "y label")
		.attr("text-anchor", "end")
		.attr("x", 0 - (height / 2))
		.attr("y", -(margin))
		.attr("dy", ".75em")
		.attr("transform", "rotate(-90)")
		.style("text-anchor", "middle")
		.text("Urban Population Growth (% of total population)");
		
		});	
   </script>
   </body>
</html>
