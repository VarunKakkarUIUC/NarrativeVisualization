<!doctype html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
   <p>Top 5 most populated countries in the world in 2018</p>
   <svg width=500 height=500>
	</svg>
   <script>
		var crange = ["blue","orange"];
		var svg = d3.select("svg")
		var margin = 100
		var width = svg.attr("width") - margin
		var height = svg.attr("height") - margin;
		
		// Adding the range for x,y and color attributes
		var x = d3.scaleBand().range([0, width])
		var y = d3.scaleLinear().range([height, 0])
		var cs = d3.scaleLinear().range(crange);
			
		var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 50 + ")");
					
		// Load population data top 5 most populated countries for 2018
		d3.csv("2018PopulationData.csv", function(data) {
		
		// Adding the domains for the values of x, y & color attribute
		x.domain(data.map(function(d) { return d.Country; }));
        y.domain([0, d3.min(data, function(d) { return d.Population; })]);
		cs.domain([0,4]);
		
		// Adding the bottom x-axis for the bar chart
		g.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x))
		
		// Adding the y-axis for the bar chart
		g.append("g")
               .attr("transform", "translate(0, 0)")
               .call(d3.axisLeft(y))
		
		// Adding the bar chart with rectangles depicting the population of top 5 populated countries of the world.
		g.selectAll('rect')
			.data(data)
			.enter()
			.append('rect')
			.attr("height", function(d) { return height - y(d.Population); })
			.attr("x", function(d) { return x(d.Country); })
            .attr("y", function(d) { return y(d.Population); })
            .attr("width", x.bandwidth()).transition()
			.attr("fill", function(d,i) {return cs(i);} )
		});	
   </script>
   <p>Description and add a button to go to next scene</p>
   </body>
</html>
